<html lang="en">
  <head>

  </head>
  <body>
    <header id="head-div">
      <div id="title1">
        <a href="/"><img src="../static/img/header.png" alt="ZoroTV" /></a>
      </div>
      <div id="search-div">
        <form action="/search" method="GET">
          <input
            type="text"
            name="query"
            id="query"
            placeholder="Search Anime..."
            required
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </header>
    <section>
      <div class="slideshow-container">
        SLIDERS
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </section>
    <section>
      <div class="divox">
        <h2 id="latest">Most Popular</h2>
        <div id="latest2">MOST_POPULAR</div>
      </div>
    </section>
    <section>
      <div class="divox">
        <h2 id="latest">Recent Release</h2>
        <div id="latest2" class="recento">RECENT_RELEASE</div>
      </div>
    </section>
    <div id="load">
      <img
        src="../static/img/loading2.gif"
        alt="Loading..."
      />
    </div>
    <hr />
    <footer>
      <div>
        <a href="https://github.com/epic-designer" target="_blank"
          >MADE WITH ðŸ–¤ BY Zoro TV</a
        >
        .
      </div>
    </footer>
    <hr />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const imageObserver = new IntersectionObserver(
          (entries, imgObserver) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
              }
            });
          }
        );
        const arr = document.querySelectorAll("img.lzy_img");
        arr.forEach((v) => {
          imageObserver.observe(v);
        });
      });
      let slideIndex = 0;
      let clickes = 0;
      showSlides(slideIndex);
      function plusSlides(n) {
        showSlides((slideIndex += n));
        clickes = 1;
      }
      function currentSlide(n) {
        showSlides((slideIndex = n));
        clickes = 1;
      }
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "flex";
      }
      showSlides2();
      async function showSlides2() {
        if (clickes == 1) {
          await sleep(10000);
          clickes = 0;
        }
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "flex";
        setTimeout(showSlides2, 5000);
      }
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      const container = document.querySelector(".recento");
      let page = 2;
      let isLoading = 0;
      let errCount = 0;
      function loadAnimes() {
        try {
          if (isLoading == 0) {
            isLoading = 1;
            const x = Array.from(document.querySelectorAll(".poster")).pop();
            fetch("/api/latest/" + page.toString())
              .then((response) => {
                return response.json();
              })
              .then((data) => {
                container.innerHTML += data["html"];
                x.scrollIntoView();
                page += 1;
                isLoading = 0;
              });
            errCount = 0;
          }
        } catch (error) {
          isLoading = 0;
          errCount += 1;
          if (errCount < 5) {
            setTimeout(loadAnimes(), 2000);
          }
        }
      }
      window.addEventListener("scroll", () => {
        if (
          window.scrollY + window.innerHeight >=
          document.documentElement.scrollHeight
        ) {
          loadAnimes();
        }
      });
    </script>
  </body>
</html>
